<aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0"
  [ngClass]="{'overflow-hidden': isSideMenuOpen}">
  <div class="py-4 text-gray-500 dark:text-gray-400">
    <ng-container *ngTemplateOutlet="menu"></ng-container>
  </div>
</aside>

<!-- @click.away="closeSideMenu" -->
<!-- @keydown.escape="closeSideMenu" -->
<aside *ngIf="isSideMenuOpen"
  class="fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-800 md:hidden"
  x-transition:enter="transition ease-in-out duration-150"
  x-transition:enter-start="opacity-0 transform -translate-x-20" x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0 transform -translate-x-20">
  <div class="py-4 text-gray-500 dark:text-gray-400">
    <ng-container *ngTemplateOutlet="menu"></ng-container>
  </div>
</aside>

<ng-template #menu>
  <ul class="mt-6">
    <li class="relative px-6 py-3">
      <span routerLink="restaurants"
        [routerLinkActive]="['absolute', 'inset-y-0', 'left-0', 'w-1', 'bg-purple-600', 'rounded-tr-lg', 'rounded-br-lg']"
        class="" aria-hidden="true">
      </span>
      <a routerLink="restaurants" [routerLinkActive]="['text-gray-800', 'dark:text-gray-100']"
        class="inline-flex items-center w-full text-sm font-semibold  transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-20">
        <mat-icon>restaurant</mat-icon>

        <span class="ml-4">Restaurants</span>
      </a>
    </li>
  </ul>
  <ul>
    <li class="relative px-6 py-3">
      <span routerLink="about"
        [routerLinkActive]="['absolute', 'inset-y-0', 'left-0', 'w-1', 'bg-purple-600', 'rounded-tr-lg', 'rounded-br-lg']" aria-hidden="true">
      </span>
      <a routerLink="about" [routerLinkActive]="['text-gray-800', 'dark:text-gray-100']" class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
        href="forms.html">
        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
          <path
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
          </path>
        </svg>
        <span class="ml-4">About</span>
      </a>
    </li>
  </ul>
</ng-template>
