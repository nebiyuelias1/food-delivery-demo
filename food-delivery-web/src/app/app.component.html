<h1>Restaurants:</h1>

<div class="container">
  <ul class="container__left">
    <li *ngFor="let restaurant of restaurants$ | async">
      <a [routerLink]="['/detail', restaurant.id]" [state]="{'restaurant': restaurant}">
        {{restaurant.name}}
      </a>
    </li>
  </ul>
  <div class="container__left">
    <router-outlet></router-outlet>
  </div>
</div>
